<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Emoji Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="assets/img/my_emoji.png" rel="icon">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-items-center text-center"
        style="height:100vh; background:url('assets/img/bg.jpg') center/cover no-repeat;">
        <div class="row">
            <div class="col">
                <h1 class="fw-bold">Emoji Hub</h1>
                <p class=" text-muted small">Search, copy, and reuse emojis instantly</p>
            </div>
        </div>
    </div>

    <div class="container-fluid" style="height:120px; margin-top:-120px; background:linear-gradient(transparent, #ffffff);"></div>

    <div class="sticky-zone">
        <div class="container my-3">
            <div class="row justify-content-center g-2 py-2">
                <div class="col-6 col-md-5 col-lg-4">
                    <input type="text" id="searchInput" class="form-control rounded-5" placeholder="Search emoji" oninput="doSearch()">
                </div>
                <div class="col-1">
                    <button class="btn btn-danger w-100 rounded-5" onclick="clearSearch()">âœ–</button>
                </div>
            </div>
        </div>

        <div class="container my-4">
            <div class="row">
                <div class="col">
                    <div class="fw-bold mb-2">
                        Recently Used
                        <span id="clearRecent" style="font-size:0.7rem; cursor:pointer; color:#0d6efd;">
                            <u>Clear</u>
                        </span>
                    </div>
                    <div id="recent" class="d-flex flex-wrap gap-2"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="scrollZone" class="container-fluid scroll-zone">
        <div class="container my-5">
            <div id="contents" class="row"></div>
        </div>
    </div>
    
    <div id="categoryNav" class="d-flex justify-content-center gap-2 shadow-lg category-nav"></div>

    <div id="toast" class="copy-toast">
        Copied to clipboard!
    </div>

    <script>
        var colors = {
            "smileys and people": "lightpink",
            "animals and nature": "lightgreen",
            "food and drink": "lightblue",
            "travel and places": "lavender",
            "activities": "lightsalmon",
            "objects": "lightgray",
            "symbols": "khaki",
            "flags": "aliceblue"
        };

        var icons = {
            "smileys and people": "ðŸ‘©",
            "animals and nature": "ðŸ±",
            "food and drink": "ðŸŸ",
            "travel and places": "ðŸ›«",
            "activities": "ðŸ",
            "objects": "ðŸŽ¤",
            "symbols": "ðŸ’ ",
            "flags": "ðŸš©"
        };

        var contents = document.getElementById("contents");
        var recent = document.getElementById("recent");
        var clearRecent = document.getElementById("clearRecent");
        var categoryNav = document.getElementById("categoryNav");
        var toast = document.getElementById("toast");
        var searchInput = document.getElementById("searchInput");
        var scrollZone = document.getElementById("scrollZone");
        var stickyZone = document.querySelector(".sticky-zone");

        var recentEmojis = JSON.parse(localStorage.getItem("recentEmojis")) || [];
        var allEmojis = [];
        var searchTimer;

        const htmlCodeToEmoji = (htmlCode) => {
            var span = document.createElement("span");
            span.innerHTML = htmlCode;
            return span.textContent;
        };

        const getEmojiCode = (emoji) => {
            return emoji.htmlCode.length > 1 ? emoji.htmlCode[0] + emoji.htmlCode[1] : emoji.htmlCode[0];
        };

        const showToast = () => {
            toast.style.opacity = "1";
            setTimeout(() => {
                toast.style.opacity = "0";
            }, 700);
        };

        const copyEmoji = (emojiCode) => {
            navigator.clipboard.writeText(emojiCode);
            showToast();

            recentEmojis = recentEmojis.filter(e => e !== emojiCode);
            recentEmojis.unshift(emojiCode);
            recentEmojis = recentEmojis.slice(0, 54);

            localStorage.setItem("recentEmojis", JSON.stringify(recentEmojis));
            renderRecent();
        };

        const renderRecent = () => {
            recent.innerHTML = "";
            recentEmojis.forEach(emojiCode => {
                recent.innerHTML += `
                    <div class="rounded-circle shadow-sm d-flex align-items-center justify-content-center emoji-item"
                        style="width:40px; height:40px; font-size:1.5rem; cursor:pointer; background:#ffffff;"
                        title="Copy" aria-label="Copy emoji" onclick="copyEmoji('`+ emojiCode + `')">
                        `+ emojiCode + `
                    </div>
                `;
            });
        };

        clearRecent.onclick = () => {
            recentEmojis = [];
            localStorage.removeItem("recentEmojis");
            renderRecent();
        };

        const scrollToCategory = (categoryId) => {
            var target = document.getElementById(categoryId);
            if (!target) return;

            var offset =
                target.getBoundingClientRect().top -
                scrollZone.getBoundingClientRect().top +
                scrollZone.scrollTop -
                stickyZone.offsetHeight + 150;

            scrollZone.scrollTo({ top: offset, behavior: "smooth" });
        };

        const renderEmojis = (emojis) => {
            contents.innerHTML = "";
            categoryNav.innerHTML = "";
            categoryNav.style.display = emojis.length ? "flex" : "none";

            if (!emojis.length) {
                contents.innerHTML = `
                    <div class="col-12 text-center text-muted">
                        No emojis match your search. Try another keyword!
                    </div>
                `;
                return;
            }

            var html = "";
            var navHtml = "";
            var grouped = {};
            emojis.forEach(emoji => {
                var category = emoji.category;
                if (!grouped[category]) grouped[category] = [];
                grouped[category].push(emoji);
            });

            for (var category in grouped) {
                html += `
                    <div class="col-12 my-4" id="category-`+ category.replace(/ /g, '-') + `">
                        <div class="text-center fw-bold text-capitalize rounded-pill py-2"
                            style="font-size:1.6rem; background:`+ colors[category] + `;">
                            `+ category + `
                        </div>
                    </div>
                `;

                navHtml += `
                    <div class="category-btn"
                        style="background:`+ colors[category] + `;" title="` + category + `"
                        onclick="scrollToCategory('category-`+ category.replace(/ /g, '-') + `')">
                        `+ icons[category] + `
                    </div>
                `;

                grouped[category].forEach(emoji => {
                    html += `
                        <div class="col-3 col-sm-2 col-md-1 mb-4 text-center">
                            <div class="rounded-circle shadow-lg mx-auto d-flex align-items-center justify-content-center emoji-item"
                                style="width:60px; height:60px; font-size:2rem; background:`+ colors[category] + `; cursor:pointer;"
                                title="Copy" aria-label="Copy emoji" onclick="copyEmoji('`+ emoji.emojiCode + `')">
                                `+ emoji.emojiCode + `
                            </div>
                            <div style="font-size:0.6rem; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;"
                                title="`+ emoji.name + `">
                                `+ emoji.name + `
                            </div>
                        </div>
                    `;
                });
            }

            contents.innerHTML = html;
            categoryNav.innerHTML = navHtml;
        };

        const doSearch = () => {
            clearTimeout(searchTimer);

            searchTimer = setTimeout(() => {
                var query = searchInput.value.trim().toLowerCase();
                if (!query) {
                    renderEmojis(allEmojis);
                    return;
                }
                var filtered = allEmojis.filter(emoji =>
                    emoji.name.includes(query) ||
                    emoji.category.includes(query) ||
                    (emoji.keywords && emoji.keywords.join(" ").includes(query)) ||
                    emoji.emojiCode.includes(query)
                );

                renderEmojis(filtered);
            }, 120);
        }

        const clearSearch = () => {
            searchInput.value = "";
            renderEmojis(allEmojis);
        };

        const getEmojis = async () => {
            var response = await fetch("https://emojihub.yurace.pro/api/all");
            allEmojis = await response.json();

            allEmojis.forEach(emoji => {
                emoji.emojiCode = htmlCodeToEmoji(getEmojiCode(emoji));
                emoji.name = emoji.name.toLowerCase();
                emoji.category = emoji.category.toLowerCase();
                if (emoji.keywords) {
                    emoji.keywords = emoji.keywords.map(k => k.toLowerCase());
                }
            });

            renderEmojis(allEmojis);
            renderRecent();
        };

        getEmojis();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
